<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Ninja Gold</title>
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
</head>
<body class="bg-light">
    <div class="container-md mt-3">

        <!-- header card -->
        <div class="card p-3">
            <div class="card-header">
                <h1>Ninja Gold Post-Game</h1>
            </div>
            <div class="card-body">
                <h2>ðŸ’° {{ session['balance'] }}</h2>
                <h2>&#129399; {{ session['moves'] }}</h2>
            </div>

        <!-- Card for ninja activity -->
        <div class="row">
            <div class="col">
                <div class="card mb-5" style="max-height: 300px">
                    <div class="card-header">
                        <h2>Ninja Journal</h2>
                    </div>
                    <div class="card-body overflow-auto">
                        <ul class="list-group list-group-flush">
                            {% for message in session['journal']|reverse %}
                                {{ message|safe }}
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center card-footer">
            <h2 class="mb-3">Start A New Game</h2>
            <p><a class="btn btn-danger btn-large" href='/destroy_session'>New Game</a></p>
        </div>
    </div>
</body>
</html>
