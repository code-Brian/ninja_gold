<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body class="bg-light">
    <div class="container-md mt-3">

        <!-- header card -->
        <div class="card p-3">
            <div class="card-header">
                <h1>Welcome to Ninja Gold</h1>
            </div>
            <div class="card-body">
                <h2>ðŸ’° {{ session['balance'] }}</p>
            </div>

            <div class="card-group mb-3">
                
                <!-- Farm card -->
                <div class="card bg-dark border-light text-light p-1">
                <img class="img-fluid h-75 p-2" src="static/img/farm.png" alt="an old-timey farm!"  alt="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Farm</h5>
                    <form class="d-flex flex-column" action="/process_money" method="post">
                        <input type="hidden" name="hidden" value="farm">
                        <label for="submit">Earns 10-20 &#x1FA99;</label>
                        <input class="btn btn-large btn-primary mt-2" type="submit" name="submit" value="Farm">
                    </form>
                </div>
            </div>
            
            <!-- Cave card -->
            <div class="card bg-dark border-light text-light p-1">
                <img class="img-fluid h-75 p-2" src="static/img/cave.png" alt="an old-timey farm!"  alt="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Cave</h5>
                    <form class="d-flex flex-column" action="/process_money" method="post">
                        <input type="hidden" name="hidden" value="cave">
                        <label for="submit">Earns 5-10 &#x1FA99;</label>
                        <input class="btn btn-large btn-primary mt-2" type="submit" name="submit" value="Spelunk">
                    </form>
                </div>
            </div>
            
            <!-- House card -->
            <div class="card bg-dark border-light text-light p-1">
                <img class="img-fluid h-75 p-2" src="static/img/house.png" alt="a rustic little house!">
                <div class="card-body">
                    <h5 class="card-title">House</h5>
                    <form class="d-flex flex-column" action="/process_money" method="post">
                        <input type="hidden" name="hidden" value="house">
                        <label for="submit">Earns 2-5 &#x1FA99;</label>
                        <input class="btn btn-large btn-primary mt-2" type="submit" name="submit" value="Rest">
                    </form>
                </div>
            </div>
            
            <!-- Tavern card -->
            <div class="card bg-dark border-light text-light p-1">
                <img class="img-fluid h-75 p-2" src="static/img/tavern.png" alt="a public house for the people to socialize and gamble!">
                <div class="card-body">
                    <h5 class="card-title">Tavern</h5>
                    <form class="d-flex flex-column" action="/process_money" method="post">
                        <input type="hidden" name="hidden" value="tavern">
                        <label for="submit">Earn/Lose 50 &#x1FA99;</label>
                        <input class="btn btn-large btn-primary mt-2" type="submit" name="submit" value="Gamble">
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Card for ninja activity -->
        <div class="row">
            <div class="col">
                <div class="card mb-5" style="max-height: 300px">
                    <div class="card-header">
                        <h2>Ninja Journal</h2>
                    </div>
                    <div class="card-body overflow-auto">
                        <ul class="list-group list-group-flush">
                            {% for message in session['journal'] %}
                                {{ message|safe }}
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center card-footer">
            <h2 class="mb-3">Start A New Game</h2>
            <p><a class="btn btn-danger btn-large" href='/destroy_session'>New Game</a></p>
        </div>
    </div>
</body>
</html>
